<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Filter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="menu_tab">
      <ul class="tabs">
        <li data-category="all">All</li>
        <li data-category="animal">Animal</li>
        <li data-category="bird">Bird</li>
        <li data-category="nature">Nature</li>
      </ul>
    </section>

    <section class="menu_images">
     <div class="images" data-category="bird" >
        <img src="https://images.pexels.com/photos/792416/pexels-photo-792416.jpeg?auto=compress&cs=tinysrgb&w=400" alt="" class="bird"/>
     </div>

     <div class="images" data-category="animal" >
        <img src="https://images.pexels.com/photos/68550/thailand-elephant-sunset-nature-68550.jpeg?auto=compress&cs=tinysrgb&w=400" alt="" class="animal"/>
     </div>

     <div class="images" data-category="nature" >
        <img src="https://images.pexels.com/photos/21938713/pexels-photo-21938713/free-photo-of-landscape-of-rocky-mountains.jpeg?auto=compress&cs=tinysrgb&w=400" alt="" class="nature"/>
     </div>

     <div class="images" data-category="bird" >
        <img src="https://images.pexels.com/photos/792416/pexels-photo-792416.jpeg?auto=compress&cs=tinysrgb&w=400" alt="" class="bird"/>
     </div>
     <div class="images" data-category="nature" >
        <img src="https://images.pexels.com/photos/21938713/pexels-photo-21938713/free-photo-of-landscape-of-rocky-mountains.jpeg?auto=compress&cs=tinysrgb&w=400" alt="" class="nature"/>
     </div>

    </section>
    <script src="index.js" type="module"></script>
</body>
</html>
