<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Data With Async Await‚ùó</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  
<table id="userData">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <!-- User data will be dynamically inserted here -->
  </tbody>
</table>

<script>
async function fetchUserData() {
  try {
    const response = await fetch('https://jsonplaceholder.typicode.com/users');
    if (!response.ok) {
      throw new Error('Failed to fetch data');
    }
    const data = await response.json();
    return data;
  } catch (error) {
    console.error('Error fetching data:', error);
    return [];
  }
}

async function displayUserData() {
  const userData = await fetchUserData();
  const tableBody = document.querySelector('#userData tbody');
  userData.forEach(user => {
    const row = tableBody.insertRow();
    row.innerHTML = `<td>${user.id}</td><td>${user.name}</td><td>${user.email}</td>`;
  });
}

// Call the function to display user data when the page loads
displayUserData();
</script>
</body>
</html>
