<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battery Detector</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="battery">
      <div class="B-card">
        <div class="B-pill">
          <div class="B-level">
            <div class="B-liquid"></div>
          </div>
        </div>
        <div class="B-data">
          <p class="B-text">Battery :</p>
          <h1 class="B-percentage">20%</h1>
          <p class="B-status"><i class="ri-plug-2-line"></i></p>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
